<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="finalstyle.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Exam</title>
  </head>
  <body>
    <div class="heading">
      <div id="title">
        <h1>Final Exam</h1>
      </div>
      <div id="subtitle">
        <h3>Find all even number between two numbers</h3>
      </div>
    </div>
    <form class="form">
      <label for="Input Start Value">Number 1</label>
      <input
        type="number"
        name="Start Value"
        class="number-input"
        id="number1"
        value="2"
        min="2"
        max="100"
        oninput="checkInput()"
        <label for="Input End Value">Number 2</label>
        <input type="number" name="End Value" class="number-input" id="number2" value=10 min=2 max=100 oninput="checkInput()">

        <p><button type="submit" class="submit-button" >Submit</button></p>
    </form>
    <script src="finaljs.js"></script>
  </body>
</html>
